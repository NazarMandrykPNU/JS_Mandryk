<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Methods Demo</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

  <div id="myElement" style="width: 100px; height: 100px; background-color: lightblue; margin: 20px;"></div>
  <button id="startBtn">Start Animation</button>

  <script>

    $(document).ready(function () {


      var myElement = $('#myElement');

      function clearQueueDemo() {
        myElement.animate({ width: '200px' }, 1000);
        myElement.animate({ height: '200px' }, 1000);
        myElement.clearQueue(); 
      }

      function delayDequeueDemo() {
        myElement.animate({ width: '200px' }, 1000)
          .delay(500) 
          .animate({ height: '200px' }, 1000)
          .queue(function (next) {
            alert('Анімація завершена!');
            next();
          });
      }

      $('#startBtn').on('click', function () {
        clearQueueDemo();
        delayDequeueDemo();
      });

    });
  </script>

</body>
</html>
