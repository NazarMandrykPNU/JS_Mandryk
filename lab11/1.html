<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="myDiv">Початковий текст</div>
    <br>

    <input type="text" id="myInput" value="Початкове значення">
    <br>

    <a href="https://www.google.com" id="myLink">Посилання</a>

    <script>
        $(document).ready(function() {
            $("#myDiv").html("Новий текст");
            
            var content = $("#myDiv").html();
            alert(content);

            $("#myDiv").css("color", "red");
            
            var color = $("#myDiv").css("color");
            alert("Колір тексту: " + color);

            $("#myInput").val("Нове значення");

            var value = $("#myInput").val();
            alert("Значення введення: " + value);

            $("#myLink").attr("href", "https://www.newlink.com");
            
            var link = $("#myLink").attr("href");
            alert("Посилання: " + link);

            $("#myLink").removeAttr("href");
        });
    </script>
</body>
</html>
